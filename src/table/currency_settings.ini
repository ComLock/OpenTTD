[pre-amble]
static const SettingDesc _currency_settings[] = {
[post-amble]
};
[templates]
SDT_VAR = SDT_VAR($base, $var, $type, $flags, $guiflags, $def, $min, $max, $interval, $str, $proc, $from, $to),
SDT_CHR = SDT_CHR($base, $var,        $flags, $guiflags, $def,                        $str, $proc, $from, $to),
SDT_STR = SDT_STR($base, $var, $type, $flags, $guiflags, $def,                        $str, $proc, $from, $to),
SDT_END = SDT_END()

[defaults]
flags    = SLF_NOT_IN_SAVE | SLF_NO_NETWORK_SYNC
guiflags = 0
interval = 0
str      = STR_NULL
proc     = NULL
load     = NULL
from     = 0
to       = SL_MAX_VERSION



[SDT_VAR]
base     = CurrencySpec
var      = rate
type     = SLE_UINT16
def      = 1
min      = 0
max      = UINT16_MAX

[SDT_CHR]
base     = CurrencySpec
var      = separator
def      = "".""

[SDT_VAR]
base     = CurrencySpec
var      = to_euro
type     = SLE_INT32
def      = 0
min      = MIN_YEAR
max      = MAX_YEAR

[SDT_STR]
base     = CurrencySpec
var      = prefix
type     = SLE_STRBQ
def      = NULL

[SDT_STR]
base     = CurrencySpec
var      = suffix
type     = SLE_STRBQ
def      = "" credits""

[SDT_END]

