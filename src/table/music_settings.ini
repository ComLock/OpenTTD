static const SettingDesc _music_settings[] = {
[post-amble]
};
[templates]
SDT_BOOL = SDT_BOOL($base, $var,        $flags, $guiflags, $def,                        $str, $proc, $from, $to),
SDT_VAR  =  SDT_VAR($base, $var, $type, $flags, $guiflags, $def, $min, $max, $interval, $str, $proc, $from, $to),
SDT_LIST = SDT_LIST($base, $var, $type, $flags, $guiflags, $def,                        $str, $proc, $from, $to),
SDT_END  = SDT_END()

[defaults]
flags    = SLF_NOT_IN_SAVE | SLF_NO_NETWORK_SYNC
guiflags = 0
interval = 0
str      = STR_NULL
proc     = NULL
load     = NULL
from     = 0
to       = SL_MAX_VERSION



[SDT_VAR]
base     = MusicFileSettings
var      = playlist
type     = SLE_UINT8
def      = 0
min      = 0
max      = 5
interval = 1

[SDT_VAR]
base     = MusicFileSettings
var      = music_vol
type     = SLE_UINT8
def      = 127
min      = 0
max      = 127
interval = 1

[SDT_VAR]
base     = MusicFileSettings
var      = effect_vol
type     = SLE_UINT8
def      = 127
min      = 0
max      = 127
interval = 1

[SDT_LIST]
base     = MusicFileSettings
var      = custom_1
type     = SLE_UINT8
def      = NULL

[SDT_LIST]
base     = MusicFileSettings
var      = custom_2
type     = SLE_UINT8
def      = NULL

[SDT_BOOL]
base     = MusicFileSettings
var      = playing
def      = true

[SDT_BOOL]
base     = MusicFileSettings
var      = shuffle
def      = false

[SDT_END]


};
